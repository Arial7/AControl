<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>AControl</title>
  </head>
  <body>
    <div class="loader">
      <div class="title">AControl</div>
      <div class="spinner preloader">
        <svg viewBox="25 25 50 50" class="circular">
          <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" class="path"></circle>
        </svg>
      </div>
    </div>
    <header>
      <h1>AControl</h1>
      <div class="ports-dropdown"> 
        <div class="current">Select port</div>
        <div class="items"></div>
      </div>
      <div class="spinner inline activity">
        <svg viewBox="25 25 50 50" class="circular">
          <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" class="path"></circle>
        </svg>
      </div>
      <div title="Server settings" class="server-settings-toggle"></div>
      <div title="Client settings" class="client-settings-toggle"></div>
    </header>
    <main>
      <div class="controls"></div>
    </main>
    <div class="console">
      <div class="messages"></div>
      <div class="actions">
        <div title="Fold console" class="toggle"></div>
        <div title="Clear console" class="clear"></div>
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/cookies-2.0.4.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/track.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
